<html>
  <head>
    <meta charset="UTF-8">
    <title>Finger Angle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
    <script src="https://js.leapmotion.com/leap-0.6.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.12.js"></script>
    <script src="//js.leapmotion.com/leap-widgets-0.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/application.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <style>
     body {
        background-color: #EDEDED;
      }
      #output_rad, #output_deg{
        font-size: 66px;
        color: #43C59E;
        text-align: left;
        position: fixed;
        bottom: 35px;
        cursor: pointer;
      }
      #output_rad{
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="instructions">
      <div id="exercise-title">
        <h3>Finger Stretch Practice</h3>
      </div>
      <div id="exercise-instruction">
        <h4>Instructions: Spread your fingers as far apart as you can 5 times</h4>
      </div>
      <div id="count"></div>
    </div>

    <div class="message"></div>

    <div id=output_rad></div>
    <div id=output_deg></div>
    <div id=progress></div>


    <audio id="angle_sound" src="../audio/Fuzzy-Beep.mp3" type="audio/ogg"></audio>
    <audio id="doing-well" src="../audio/you_are_doing_well.mp3" type="audio/ogg"></audio>
    <audio id="you-did-it" src="../audio/you-did-it.mp3" type="audio/ogg"></audio>
    <audio id="you_are_so_close" src="../audio/you_are_so_close.mp3" type="audio/ogg"></audio>
    <audio id="button_sound" src="../sound/blop.mp3" type="audio/ogg"></audio>

    <script src='../js/helpers/application.js'></script>
    <script src="../js/helpers/scene.js"></script>
    <script src="../js/controllers/finger-angle.js"></script>

  </body>
</html>
